[probe]
pin: gpio22
z_offset: 11.4


[gcode_macro ATTACH_PROBE]
gcode:
      {% set F = 4000 %}   
      SAVE_GCODE_STATE NAME=attach_probe_state
      T1
      CG28 # home if not homed
      G90
      G0 Z14
      G0 Y60 F{F}
      G0 X60 Y60 F{F}
      G0 X24 Y100 F{F}
      G0 Y117.00 F{F}
      G0 X1 F{F}
      G0 X24
      G0 X60 Y60 F{F}
      RESTORE_GCODE_STATE NAME=attach_probe_state

[gcode_macro DETACH_PROBE]
gcode:
      {% set F = 4000 %}
      SAVE_GCODE_STATE NAME=detach_probe_state
      T1
      CG28 # home if not homed
      G90
      G0 Z14
      G0 Y60 F{F}
      G0 X60 Y60 F{F}
      G0 X24 Y117.00 F{F}
      G0 X1 F{F}
      G0 Y100 F{F} F{F}
      G0 X60 Y60 F{F}
      RESTORE_GCODE_STATE NAME=detach_probe_state