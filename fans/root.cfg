[include nevermore.cfg]
[include bedfans.cfg]



#####################################################################
# Fan Control
#####################################################################

## HOT END FAN
[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: can0:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

## PART COOLING
[fan]
pin: can0:FAN0
kick_start_time: 0.5
cycle_time: 0.010
off_below: 0.13

# [controller_fan MCU_fan]
# pin: gpio20
# max_power: 0.7 # 0.6
# kick_start_time: 0.5
# heater: extruder
# idle_speed: 0.45

[temperature_fan MCU_fan]
pin: gpio20
# hardware_pwm: true
control: watermark
max_delta: 5.0                                                    # fan turns on/off at 3Â° over/under target_temp
sensor_type: temperature_combined                                 # new temperature type
sensor_list: temperature_sensor mcu_temp, temperature_sensor pi
combination_method: max                                           # use the maximum reading of the sensors
maximum_deviation: 999.9                                          # we don't care about the difference in temperature
max_temp: 85                                                      # just the valid temperature ranges
min_temp: 0
target_temp: 55
max_speed: 1 # 1.0 is default
min_speed: 0.3

